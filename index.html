<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Calculadora de IMC</h1>

    <script>
        function calcularIMC (peso,altura) {
            if (typeof peso !== "number" || typeof altura !== "number" || peso <= 0 ||  altura <= 0 ) {
                return "Entrada invalida. Insira nÃºmeros  positivos para peso e altura";
            }
        

            const imc = peso / (altura * altura); 
            if (imc <  18.5) {
                return "Abaixo do peso";
            } else if (imc < 25) {
                return "Peso normal"
            } else if (imc < 30) {
                return "Sobrepeso"
            } else {
                return "Obesidade"
            }
        }

        const resultado = calcularIMC (70, 1.75 )
        console.log ("Resultado do IMC", resultado)
    </script>
</body>
</html>
